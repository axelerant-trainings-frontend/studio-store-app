name: studio_store
description: A theme with modern tooling.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: stable

regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer
  footer_second: Footer Second

libraries:
  - core/normalize
  - studio_store/header
  # - studio_store/global
  - studio_store/tailwind
  - studio_store/slick

components:
  namespaces:
    atoms: components/atoms
    molecules: components/molecules
    organisms: components/organisms
    templates: components/templates
    pages: components/pages
